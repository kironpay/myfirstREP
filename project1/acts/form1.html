<!DOCTYPE html>
<html>
<body>

<h2>Formulario</h2>

<form action="/action_page.php">
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre" value=""><br>
  <label for="telefono">Teléfono:</label><br>
  <input type="text" id="telefono" name="telefono" value=""><br><br>
  <label for="correo">Correo Electrónico:</label><br>
  <input type="text" id="correo" name="correo" value=""><br><br>
  <label for="fecha">Fecha de Nacimiento:</label><br>
  <input type="text" id="fecha" name="fecha" value=""><br><br>
  <label for="tipo">Tipo de Usuario:</label><br>
  <select id="tipo" name="tipo">
    <option value="administrador">Administrador</option>
    <option value="usuario">Usuario</option>
  </select><br><br>
  <label for="mensaje">Mensaje:</label><br>
  <textarea id="mensaje" name="mensaje" rows="5" cols="40"></textarea><br><br>
  <label for="observaciones">Observaciones:</label><br>
  <textarea id="observaciones" name="observaciones" rows="5" cols="40"></textarea><br><br>
  <input type="file" id="archivo" name="archivo"><br><br>
  <input type="submit" value="Enviar">
  <input type="reset" value="Borrar">
</form> 


</body>
</html>
